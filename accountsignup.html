<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald:600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./images/TRIPPIN2@2x.png" height="60" alt="" id="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Plan Your Trip</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--END NAV BAR-->
    <br><br><br>
    <div class="container">
        <!--HEADER-->
        <h1>Sign Up For An Account</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <!--END HEADER-->

        <!--FORM-->

        <form>

            <div class="form-group col-md-8">
                <label for="inputFirstName">First Name</label>
                <input type="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-8">
                <label for="inputLastName">Last Name</label>
                <input type="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
            <div class="form-group col-md-8">
                <label for="inputEmail">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
            </div>
            <div class="form-group col-md-8">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>


        <!--END FORM -->
    </div>
    <br><br><br>

</body>

</html>
